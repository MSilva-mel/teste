<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Digite o seu nome de usuário">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite a sua senha">
        </div>
        <div class="form-group">
            <label for="tipo">Tipo de acesso:</label>
            <select id="tipo" name="tipo">
                <option value="opcao1">Escolha uma opção:</option>
                <option value="opcao2">Leitor</option>
                <option value="opcao3">Editor</option>
            </select>
        </div>
        <div class="form-group">
        <button type="submit">Cadastrar</button>
        </div>
        </form>
        <button class="btn-enter" onclick="window.open('login.html')">Entrar</button>
    </div>
</body>
</html>
